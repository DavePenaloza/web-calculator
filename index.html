<body>  
 
      <br/>
  Gimmie Some Values!<input id="fn" type="text" onblur="myFunction()" />
    <select id="ddlselect" onchange="myFunction()">
    <option value="Select">Pick a Function</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
         
      </select>   
      <input id="sn" type="text" onblur="myFunction()" />  <label>=</label>
      <input id="rn" type="text" readonly/>
      <script type="text/javascript">
         
          function myFunction()
          {
              
              var x =  document.getElementById("ddlselect").value;
              var fn = parseInt(document.getElementById("fn").value);
              var sn = parseInt(document.getElementById("sn").value);
              var rn = document.getElementById("rn");
  
              if (isNaN(fn)) {
                  document.getElementById("vld").innerHTML = "Try Again Bonehead!!";
                  return;
  
              }
              if (isNaN(sn))
              {
                  document.getElementById("vld").innerHTML = "Don't Forget to enter a second value, Goobah Lips!";
                  return;
  
              }
  
              switch(x)
              {
                  case "Select":
                        document.getElementById("vld").innerHTML = "Hey Garlic Breath!  Maybe You Should Select an Arithmetic Operator!";
                      rn.value ="";
                  return;
                  case "+":
                      rn.value = fn + sn;
                      break;
                  case "-":
                      rn.value = fn - sn;
                      break;
                  case "*":
                      rn.value = fn * sn;
                      break;
                  case "/":
                      rn.value = fn / sn;
                      break;
                  
              }
              document.getElementById("vld").innerHTML = "";
          }
  
      </script>
  
  </body>
  </html>
